<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="./globals.css">
    <title>Fashion Driven</title>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="./assets/imgs/Logo.png" alt="Logo">
    </header>
    <!-- Header End -->

    <!-- Main Container -->
    <main>
        <!-- Upper Part Container -->
        <div class="upper-part-container">
            <!-- Left Upper Part Container -->
            <div class="left-upper-part-container">
                <!-- First Row Container -->
                <div class="row-container">
                    <!-- Label Container -->
                    <div class="label-container">
                        <h6>Escolha o modelo</h6>
                    </div>
                    <!-- Label Container End -->

                    <!-- Options Container -->
                    <div class="options-container">
                        <div class="option model" onclick="buyShirt(this)">
                            <div class="img-container">
                                <img src="./assets/imgs/tshirt.png" alt="T-shirt">
                            </div>
                            
                            <p>T-shirt</p>
                        </div>
                        <div class="option model" onclick="buyShirt(this)">
                            <div class="img-container">
                                <img src="./assets/imgs/Camiseta.png" alt="T-shirt" >
                            </div>
                            <p>Camiseta</p>
                        </div>
                        <div class="option model" onclick="buyShirt(this)">
                            <div class="img-container">
                                <img src="./assets/imgs/Mangalonga.png" alt="T-shirt">
                            </div>
                            <p>Manga Longa</p>
                        </div>
                    </div>
                    <!-- Options Container End -->
                </div>
                <!-- First Row Container End -->

                <!-- Second Row Container -->
                <div class="row-container">
                    <!-- Label Container -->
                    <div class="label-container">
                        <h6>Escolha a gola</h6>
                    </div>
                    <!-- Label Container End -->

                    <!-- Options Container -->
                    <div class="options-container">
                        <div class="option neck" onclick="buyShirt(this)">
                            <div class="img-container">
                                <img src="./assets/imgs/GolaV.png" alt="T-shirt">
                            </div>
                            <p>GolaV</p>
                        </div>
                        <div class="option neck" onclick="buyShirt(this)">
                            <div class="img-container">
                                <img src="./assets/imgs/GolaRedonda.png" alt="T-shirt">
                            </div>
                            <p>Gola Redonda</p>
                        </div>
                        <div class="option neck" onclick="buyShirt(this)">
                            <div class="img-container">
                                <img src="./assets/imgs/GolaPolo.png" alt="T-shirt">
                            </div>
                            <p>Gola Polo</p>
                        </div>
                    </div>
                    <!-- Options Container End -->
                </div>
                <!-- Second Row Container End -->

                <!-- Third Row Container -->
                <div class="row-container">
                    <!-- Label Container -->
                    <div class="label-container">
                        <h6>Escolha o tecido</h6>
                    </div>
                    <!-- Label Container End -->

                    <!-- Options Container -->
                    <div class="options-container">
                        <div class="option tissue" onclick="buyShirt(this)"> 
                            <div class="img-container">
                                <img src="./assets/imgs/Seda.png" alt="T-shirt">
                            </div>
                            <p>Seda</p>
                        </div>
                        <div class="option tissue" onclick="buyShirt(this)">
                            <div class="img-container">
                                <img src="./assets/imgs/Algodão.png" alt="T-shirt">
                            </div>
                            <p>Algodão</p>
                        </div>
                        <div class="option tissue" onclick="buyShirt(this)">
                            <div class="img-container">
                                <img src="./assets/imgs/Poliester.png" alt="T-shirt">
                            </div>
                            <p>Poliéster</p>
                        </div>
                    </div>
                    <!-- Options Container End -->
                </div>
                <!-- Third Row Container End -->

                <!-- Submit Container -->
                <div class="submit-container">
                    <p>Imagem de referência</p>
                    <input type="url" placeholder="Insira o link">
                    <br>
                    <button disabled>Confirmar pedido</button>
                </div>
                <!-- Submit Container End-->
            </div>
            <!-- Left Upper Part Container End -->

            <!-- Right Upper Part Container -->
            <div class="right-upper-part-container">
                <img src="./assets/imgs/ilustração.png" alt="ilustração">
            </div>
            <!-- Right Upper Part Container End -->
        </div>
        <!-- Upper Part Container End -->

        <!-- Bottom Part Container -->
        <div class="bottom-part-container">
            <!-- Wrapper -->
            <div class="wrapper">
                <!-- Label Container -->
            <div class="label-container">
                <h2>Ultimos pedidos</h2>
            </div>
            <!-- Label Container End -->
            
            <!-- Cards Container -->
            <div class="cards-container"></div>
            <!-- Cards Container End -->
            </div>
            <!-- Wrapper End -->
        </div>
        <!-- Bottom Part Container End -->
    </main>
    <!-- Main Container End -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
